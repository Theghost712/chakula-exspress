<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Foodie Express</title>
    <style>
        /* Global Styles */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #f8f9fa; color: #333; }
        
        /* Shared Navigation */
        header { background: #d35400; padding: 1rem; position: sticky; top: 0; z-index: 1000; }
        nav ul { display: flex; justify-content: center; list-style: none; gap: 25px; }
        nav ul li a { color: white; text-decoration: none; font-weight: bold; }
        nav ul li a:hover { color: #f1c40f; }

        /* Contact Page Specific CSS */
        .contact-container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two-column layout */
            gap: 40px;
            background: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        .contact-info h2, .contact-form h2 {
            color: #d35400;
            margin-bottom: 20px;
        }

        .info-item { margin-bottom: 20px; }
        .info-item h4 { margin-bottom: 5px; color: #555; }

        /* Form Styling */
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .contact-form textarea { height: 120px; resize: vertical; }

        .submit-btn {
            background-color: #d35400;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
            width: 100%;
        }

        .submit-btn:hover { background-color: #e67e22; }

        /* Footer */
        footer { background: #2c3e50; color: white; text-align: center; padding: 20px 0; margin-top: 50px; }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .contact-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="order.html">Order</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="contact-container">
        <!-- Contact Information Column -->
        <section class="contact-info">
            <h2>Get In Touch</h2>
            <div class="info-item">
                <h4>üìç Address</h4>
                <p>123 Gourmet Street, Food City, FC 45678</p>
            </div>
            <div class="info-item">
                <h4>üìû Phone</h4>
                <p>+1 (555) 123-4567</p>
            </div>
            <div class="info-item">
                <h4>‚úâÔ∏è Email</h4>
                <p>support@foodieexpress.com</p>
            </div>
            <div class="info-item">
                <h4>üïí Hours</h4>
                <p>Mon - Sun: 10:00 AM - 11:00 PM</p>
            </div>
        </section>

        <!-- Message Form Column -->
        <section class="contact-form">
            <h2>Send a Message</h2>
            <form action="#">
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email Address" required>
                <textarea name="message" placeholder="How can we help you?" required></textarea>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Foodie Express. All Rights Reserved.</p>
    </footer>

</body>
</html>
